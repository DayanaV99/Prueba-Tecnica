<div class="p-6 rounded-2xl shadow-xl border border-white/20 bg-white/40 backdrop-blur-lg
         animate__animated animate__fadeInUp animate__faster">

  <h2 class="text-2xl font-extrabold text-slate-800 mb-5 flex items-center gap-2">
    <span class="w-2 h-8 bg-gradient-to-b from-teal-400 to-emerald-500 rounded-full"></span>
    Totales
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- especie -->
    <div class="rounded-xl p-5 bg-white/60 backdrop-blur-xl shadow-lg border border-slate-200/50
             hover:shadow-2xl hover:-translate-y-1 transition-all">

      <h3 class="text-lg font-semibold text-slate-700 mb-4 flex items-center gap-2">
        <span class="text-teal-500">üêæ</span> Por Species
      </h3>

      <ul class="space-y-3">
        <li *ngFor="let sp of (totalsBySpecies | keyvalue)" class="flex justify-between px-4 py-2 rounded-lg bg-white shadow-sm border border-slate-200/60
                   hover:bg-gradient-to-r hover:from-teal-50 hover:to-emerald-50 transition-all">

          <span class="font-medium text-slate-700 tracking-wide">
            {{ sp.key }}
          </span>

          <span class="px-3 py-1 rounded-full bg-gradient-to-r from-teal-500 to-emerald-500
                     text-white font-bold shadow">
            {{ sp.value }}
          </span>
        </li>
      </ul>
    </div>

    <!-- tipo -->
    <div class="rounded-xl p-5 bg-white/60 backdrop-blur-xl shadow-lg border border-slate-200/50
             hover:shadow-2xl hover:-translate-y-1 transition-all">

      <h3 class="text-lg font-semibold text-slate-700 mb-4 flex items-center gap-2">
        <span class="text-green-500">üè∑Ô∏è</span>
        Por Type
      </h3>

      <ul class="space-y-3">
        <li *ngFor="let tp of (totalsByType | keyvalue)" class="flex justify-between px-4 py-2 rounded-lg bg-white shadow-sm border border-slate-200/60
                   hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50 transition-all">

          <span class="font-medium text-slate-700 tracking-wide">
            {{ tp.key }}
          </span>

          <span class="px-3 py-1 rounded-full bg-gradient-to-r from-emerald-500 to-green-600
                     text-white font-bold shadow">
            {{ tp.value }}
          </span>
        </li>
      </ul>
    </div>

  </div>
</div>
